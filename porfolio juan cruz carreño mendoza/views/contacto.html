<!-- cierre de fila logo + nav -->
<main>
    <section>
        <img  class="imagen" src="../imagenes/ilustracion jx.png" alt="" data-aos="fade-left">
        <div>
            <form class="form-flex" action="" method="POST" data-aos="fade-right">
                <div class="input-group">
                    <label for="name">Mail:</label>
                    <br>
                    <input type="text" id="Mail" name="Mail" placeholder="Ingrese su Mail" required>
                </div>
                <div class="input-group">
                    <label for="mail">Teléfono:</label>
                    <br>
                    <input type="teléfono" id="Teléfono" name="Teléfono" placeholder="Ingrese su Teléfono:" required>
                </div>
                <div class="input-group">
                    <label for="message">Mensaje</label>
                    <br>
                    <textarea name="mensaje" id="message" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
                </div> 
                <div>
                    <input id="boton" type="submit" value="Enviar mensaje">
                    <input id="boton" type="reset" value="Borrar formulario">
                </div>
            </div>
    </section>
</main>

    <script>
        // Efecto scroll - Header
        window.addEventListener('scroll', () => {
        const header = document.querySelector('header')
        const about = document.querySelector('.hero__about')
        header.classList.toggle('header-scroll', window.scrollY > 0)
        about.classList.toggle('hero__about-scroll', window.scrollY > 100)
        })
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
