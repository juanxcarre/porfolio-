    <main class="main">
        <section class="hero__home">
            <div class="hero__be_slider">
                <img class="imagen" src="../logos/negro imagen de arriba BLUR.png" alt="">  
                <h2 class="encabezado-flex"> CONTACTO </h2>
            </div>
            <div class="herramientas-flex">
                <ul>
                    <ol>
                        <span><img src="../logos/logofigma.png" alt="FIGAMA"></span>
                        <span><img src="../logos/logoxd.png" alt="ADOBE XD"></span>
                        <span><img src="../logos/logo Ai.png" alt="ILLUSTRATOT"></span>
                        <span><img src="../logos/logops.png" alt="PHOTOSHOP"></span>
                        <span><img src="../logos/logoae.png" alt="AFTER EFFECT"></span>
                        <span><img src="../logos/logop.png" alt="PREMIER"></span>
                        <span><img src="../logos/logohtml.png" alt="HTML"></span>
                        <span><img src="../logos/logocss.png" alt="CSS"></span>
                        
                    </ol>
                </ul>
            </div>
        </section>
        <section>
            <form class="form-flex" action="" method="POST">
                <div class="input-group">
                    <label for="name">Nombre y Apellido:</label>
                    <br>
                    <input  type="text" id="name" name="nombre" placeholder="Ingrese su nombre" required>
                </div>
                <div class="input-group">
                    <label for="name">Mail:</label>
                    <br>
                    <input type="text" id="Mail" name="Mail" placeholder="Ingrese su Mail" required>
                </div>
                <div class="input-group">
                    <label for="mail">Teléfono:</label>
                    <br>
                    <input type="teléfono" id="Teléfono" name="Teléfono" placeholder="Ingrese su Teléfono:" required>
                </div>
                <div class="input-group">
                    <label for="mail">Asunto:</label>
                    <br>
                    <input type="Asunto" id="Asunto" name="Asunto" placeholder="Ingrese su Asunto:" required>
                </div>
                <div class="input-group">
                    <label for="message">Mensaje</label>
                    <br>
                    <textarea name="mensaje" id="message" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
                </div>
                <div>
                    <input id="boton" type="submit" value="Enviar mensaje">
                    <input id="boton" type="reset" value="borrar formulario">
                </div>    
            </form> 
        </section>

    <script>
        // Efecto scroll - Header
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header')
            const about = document.querySelector('.hero__about')

            header.classList.toggle('header-scroll', window.scrollY > 0)
            about.classList.toggle('hero__about-scroll', window.scrollY > 100)
